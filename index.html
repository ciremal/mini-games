<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games by Eric</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Welcome!</p>
            <p>Select a game of your choice!</p>
        </div>
        <div class="main">
            <div class="game-grid">
                <div class="game-display">
                    <a href="tictactoe/" target="_blank">
                        <img class="game-display-img" src="gameDisplays/tictactoeDisplay.png">
                        <div class="game-name">Tic Tac Toe</div>
                    </a>
                </div>
                <div class="game-display">
                    <a href="snake/" target="_blank">
                        <img class="game-display-img" src="gameDisplays/snakeDisplay.png">
                        <div class="game-name">Snake</div>
                    </a>
                </div>
                <div class="game-display">
                    <a href="blackjack/" target="_blank">
                        <img class="game-display-img" src="gameDisplays/blackjackDisplay.png">
                        <div class="game-name">Blackjack</div>
                    </a>
                </div>
                <div class="game-display">
                    <a href="hangman/" target="_blank">
                        <img class="game-display-img" src="gameDisplays/hangmanDisplay.png">
                        <div class="game-name">Hang-Man</div>
                    </a>
                </div>
                <div class="game-display">
                    <a href="quizapp/" target="_blank">
                        <img class="game-display-img" src="gameDisplays/quizgameDisplay.png">
                        <div class="game-name">Quiz Game</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="copyright">
            Copyright &#xA9; 2022 Eric Lam
        </div>
    </div>
</body>
</html>
