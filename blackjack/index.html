<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;600&display=swap" rel="stylesheet">
    <title>Blackjack</title>
</head>
<body>
    <div class="container">
        <div id="start-btn-container" class="start-btn-container">
            <img id="blackjack-logo" src="blackjack-logo.png">
            <button id="start" onclick="setGame()">Deal</button>
        </div>
        <div id="game-container" class="fullHide">
            <h1 id="winner" class="winner hide"></h1>
            <h2 id="dealer-sum">Dealer:</h2>
            <div id="dealer-cards"></div>

            <h2 id="player-sum">You:</h2>
            <div id="player-cards"></div>

            <div style="margin-top: 15px;">
                <button id="hit" onclick="dealCardPlayer()">Hit</button>
                <button id="stand" onclick="stand()">Stand</button>
            </div>
            <div>
                <button id="deal" class="deal-btn hide" onclick="resetGame()">Deal</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
