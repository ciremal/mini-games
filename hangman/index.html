<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang Man</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/spongebob-font-condensed" rel="stylesheet">

</head>
<body>
    <div id="container">
        <img id="hangman" src="images/hangman-6lives.png">
        <div id="showWord"></div>
        <input id="guess" type="text" placeholder="Enter 1 character"/>
        <button id="submit" onclick="checkGuess()">Submit</button>
        <div id="wrongLetters">Wrong Letters: </div>
        <button id="reset" onclick="reset()">Reset</button>
    </div>
    
    <script src="words.js"></script>
    <script src="index.js"></script>

</body>
</html>
