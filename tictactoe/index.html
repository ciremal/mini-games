<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
<body>
    <div id="display">
        <h1>Tic Tac Toe</h1>
        <h2 id="playerTurn"></h2>
        <div id="row-div">
            <button id="1" class="button"></button>
            <button id="2" class="button"></button>
            <button id="3" class="button"></button>
        </div>
        <div id="row-div">
            <button id="4" class="button"></button>
            <button id="5" class="button"></button>
            <button id="6" class="button"></button>
        </div>
        <div id="row-div">
            <button id="7" class="button"></button>
            <button id="8" class="button"></button>
            <button id="9" class="button"></button>
        </div>
        <button id="playAgain" onclick="resetGame()">Play Again</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
